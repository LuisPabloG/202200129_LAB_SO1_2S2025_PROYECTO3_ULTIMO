# Deployment para Valkey (Redis)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey
  namespace: weather-tweets
  labels:
    app: valkey
spec:
  replicas: 1
  selector:
    matchLabels:
      app: valkey
  template:
    metadata:
      labels:
        app: valkey
    spec:
      containers:
      - name: valkey
        image: valkey/valkey:latest
        ports:
        - containerPort: 6379
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 10
---
# Service para Valkey
apiVersion: v1
kind: Service
metadata:
  name: valkey-service
  namespace: weather-tweets
spec:
  selector:
    app: valkey
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
  type: ClusterIP
---
# ConfigMap para Grafana Datasources
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: weather-tweets
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Valkey
      type: redis
      url: http://valkey-service:6379
      access: proxy
      isDefault: true
---
# Deployment para Grafana
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: weather-tweets
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "admin"
        - name: GF_USERS_ALLOW_SIGN_UP
          value: "false"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: datasources
          mountPath: /etc/grafana/provisioning/datasources
      volumes:
      - name: datasources
        configMap:
          name: grafana-datasources
---
# Service para Grafana
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: weather-tweets
spec:
  selector:
    app: grafana
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: LoadBalancer
