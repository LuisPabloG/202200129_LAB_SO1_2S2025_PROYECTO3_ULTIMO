apiVersion: v1
kind: Namespace
metadata:
  name: weather-tweets
---
# Deployment para API Rust
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rust-api
  namespace: weather-tweets
  labels:
    app: rust-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rust-api
  template:
    metadata:
      labels:
        app: rust-api
    spec:
      containers:
      - name: rust-api
        image: weather-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8080"
        - name: RUST_LOG
          value: "info"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
---
# Service para Rust API
apiVersion: v1
kind: Service
metadata:
  name: rust-api-service
  namespace: weather-tweets
spec:
  selector:
    app: rust-api
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
---
# Deployment para Go Processor
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-processor
  namespace: weather-tweets
  labels:
    app: go-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-processor
  template:
    metadata:
      labels:
        app: go-processor
    spec:
      containers:
      - name: go-processor
        image: go-processor:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8081"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
---
# Service para Go Processor
apiVersion: v1
kind: Service
metadata:
  name: go-processor-service
  namespace: weather-tweets
spec:
  selector:
    app: go-processor
  ports:
  - protocol: TCP
    port: 8081
    targetPort: 8081
  type: ClusterIP
---
# Ingress Controller
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weather-ingress
  namespace: weather-tweets
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: rust-api-service
            port:
              number: 8080
      - path: /process
        pathType: Prefix
        backend:
          service:
            name: go-processor-service
            port:
              number: 8081
