apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-deployment-1
  namespace: weather-system
  labels:
    app: go-deployment-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-deployment-1
  template:
    metadata:
      labels:
        app: go-deployment-1
    spec:
      containers:
      - name: go-client
        image: gcr.io/proyecto-3-475405/weather-go-client:v2
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: PORT
          value: "8081"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: go-deployment-1-service
  namespace: weather-system
  labels:
    app: go-deployment-1
spec:
  selector:
    app: go-deployment-1
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: http
  type: ClusterIP
